<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Покупки</title>
    
</head>
<body>
    <div>
        <h2>Все покупки</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Товар</th>
                <th>Дата</th>
                <th>Время</th>
            </tr>
        </table>
        <ul id="purchases" />
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var url = 'api/purchases';
        $(document).ready(function () {
            $.getJSON(url)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#purchases'));
                    });
                });
        });

        function formatItem(item) {
            return item.PurchaseID + ' ' + item.ItemID + ' ' + item.Date + ' ' + item.Time;
        }

    </script>

    
</body>
</html>
